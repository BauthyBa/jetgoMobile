<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticaci√≥n - JetGo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(51, 65, 85, 0.5);
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 30px;
            color: #94a3b8;
            line-height: 1.5;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .error {
            color: #ef4444;
            margin-top: 20px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">J</div>
        <h1>Autenticaci√≥n exitosa</h1>
        <p>Redirigiendo a la aplicaci√≥n...</p>
        <div class="spinner"></div>
        <button class="button" onclick="openApp()" style="display: none;" id="openAppBtn">
            Abrir aplicaci√≥n
        </button>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        console.log('üîÑ P√°gina de callback cargada');
        
        // Intentar abrir la app inmediatamente
        function openApp() {
            console.log('üöÄ Intentando abrir la app...');
            
            // Intentar con el esquema personalizado
            const appUrl = 'com.jetgo.app://auth-callback';
            
            // Crear un iframe oculto para intentar abrir la app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);
            
            // Limpiar el iframe despu√©s de un tiempo
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
            
            // Tambi√©n intentar con window.location
            setTimeout(() => {
                try {
                    window.location.href = appUrl;
                } catch (e) {
                    console.error('‚ùå Error al abrir la app:', e);
                    showError('No se pudo abrir la aplicaci√≥n. Por favor, √°brela manualmente.');
                }
            }, 500);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const button = document.getElementById('openAppBtn');
            const spinner = document.querySelector('.spinner');
            const p = document.querySelector('p');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            button.style.display = 'inline-block';
            spinner.style.display = 'none';
            p.textContent = 'Si la aplicaci√≥n no se abre autom√°ticamente, presiona el bot√≥n de abajo.';
        }
        
        // Intentar abrir la app autom√°ticamente
        setTimeout(() => {
            openApp();
        }, 1000);
        
        // Si despu√©s de 3 segundos no se ha abierto la app, mostrar el bot√≥n
        setTimeout(() => {
            const button = document.getElementById('openAppBtn');
            button.style.display = 'inline-block';
        }, 3000);
    </script>
</body>
</html>
